<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--font-family_police-->    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                                <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Reservia</title>
</head>
<body>
    <nav class="sizeNav">
        <div class="flexBetween">
            <div><img class="margLogo" src="./img/Reservia.png" alt="logo Reservia" width="120px" height="50px"/></div>
            <div class="sizeLiens flexAround">
                <div class="sizeLien flexCentre bordureNav">
                    <a class="colorBleu decorationNone " href="#">Hébergement</a>
                </div>
                <div class="sizeLien flexCentre bordureNav23" >
                    <a class="colorLien2 decorationNone " href="#">Activités</a>
                </div>
                <div class="sizeLien flexCentre bordureNav23">
                    <a class="colorBleu decorationNone " href="#">S'inscrire</a>
                </div>
            </div>
        </div>
    </nav>
    <header>
        <section>
            <div>
                <h1 class="textGras">Trouvez votre hébergements pour votre vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            <div class="bordureSearch flexCentre">
                <div class="backGris flexCentre iconSize"><i class="fas fa-map-marker-alt"></i></div>
                <div class="" ><input class=" recherche flexCentre bordureNone paddingSearch" type="search" value="Marseille , France"> </div>
                <div class="backBleu flexCentre buttonSearch" >Rechercher</div>
            </div>
            <div class="filtre margFiltre">
                <div class="margFiltreTitre"><h3>Filtre</h3></div>
                
                <div class=" flexBetween filtreTexteIcons">
                    <i class="fas fa-money-bill-wave filtreIcons flexCentre"></i>
                    <div class="filtreTexte flexCentre">Economique</div>
                </div>

                <div class="flexBetween filtreTexteIcons">
                    <i class="fas fa-child filtreIcons flexCentre"></i>
                    <div class="filtreTexte flexCentre">Familiales</div>
                </div>

                <div class="flexBetween filtreTexteIcons">
                    <i class=" fas fa-heart  filtreIcons flexCentre"></i>
                    <div class="filtreTexte flexCentre">Romantique</div>
                </div>

                <div class="flexBetween filtreTexteIcons">
                    <i class="fas fa-dog filtreIcons flexCentre"></i>
                    <div class="filtreTexte flexCentre">Animeaux autorisée</div>
                </div>
            </div>
            <div class="info" >
                <div class="parentIcon flexCentre ">
                    <i class="fas fa-info colorBleu"></i>
                </div>
                <p>Plus de 500 logement sont disponibles dans cette ville</p>
            </div>
        </section>
    </header>
</body>
</html>
